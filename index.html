<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Espa単a 2025</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- Pacifico font -->
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Omnivore for GPX/KML/CSV reading -->
  <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>

  <!-- jQuery + PapaParse for CSV marker placeholders -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <!-- Map credit -->
  <script type="text/javascript" src="dist/leaflet-control-credits.js"></script>
  <link rel="stylesheet" href="dist/leaflet-control-credits.css" />

  <!-- Javascript Variable of tracks from geojson -->
  <script src="Train.js" type="text/javascript"></script>
	
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: 'Brush Script MT', cursive; font-weight: bold; font-size: 24px; z-index: 800; }
	  
  h1.popup {
      color: #191900;
      text-align: left;
      font-family: 'Roboto Slab';
      font-size: 12px;
      margin-top: 0;
      margin-bottom: 0;
  }
 
  p.popup {
    margin-top: 0;
    margin-bottom: 0;
  }
  /* Make the tooltip background slightly transparent and text bold */
  .leaflet-tooltip {
      background-color: rgba(0, 0, 0, 0.7) !important; /* Slightly transparent black background */
      color: white; /* White text */
      font-size: 14px;
      font-weight: bold; /* Bold text */
      border: 2px solid white; /* Optional: Add a white border */
      pointer-events: none; /* Ensure the tooltip does not block interactions */
  }
  /* Increase padding inside the tooltip */
  .leaflet-tooltip-content {
      padding: 5px 5px; /* Adjust padding as needed */
  }
	  
  #title-pane {
  position: absolute;
  position: absolute;
  margin-left: auto;
  margin-right: auto;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 400;
  font-family: "PACIFICO";
  font-size: 30px;
  color: white;
  text-shadow: 2px 2px 20px red;
  }

  #ActivitySelect {
  position: absolute;
  z-index: 400;
  }	  
	  
  .popupImage {
    max-width: 200px;
  }

  @media (hover: none) {
    .leaflet-tooltip-pane { display: none; }
  }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="title-pane"><p>Espa単a 2025</p></div>

  <script>
    // ------------------------------
    // Basic map + base layers
    // ------------------------------
    // Function to detect if the device is a touch device
    function isTouchDevice() {
      return ('ontouchstart' in window || navigator.maxTouchPoints > 0) && window.innerWidth <= 1024;
    }
	  
    var BaseIcon = L.Icon.extend({
      options: {
        iconSize:     [32, 32],
	iconAnchor:   [16, 32],
	popupAnchor:  [0, -32]
	}
    });
	
	// Point Layes
    var CampIcon = new BaseIcon({ iconUrl: 'Icons/accomodation.png' });
    var StartIcon = new BaseIcon({ iconUrl: 'Icons/accomodation.png' });
    var AccommodationIcon = new BaseIcon({ iconUrl: 'Icons/accomodation.png' });
    var POIIcon = new BaseIcon({ iconUrl: 'Icons/accomodation.png' });
    var BorderIcon = new BaseIcon({ iconUrl: 'Icons/accomodation.png' });
    var EndIcon = new BaseIcon({ iconUrl: 'Icons/accomodation.png' });
	
    var baseLayers = {
	'Terrain': L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}',{
		maxZoom: 20,
		subdomains:['mt0','mt1','mt2','mt3']
	}),
	'Imagery': L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',{
	    maxZoom:20
	})
    };

    // ------------------------------
    // Overlays: separate layer groups per type (Option B)
    // ------------------------------
    var Layers = {
      'Camps <img src="Icons/accomodation.png" width="18" style="vertical-align:middle; margin-left:6px;">': L.layerGroup(),
      'Accommodation <img src="Icons/accomodation.png" width="18" style="vertical-align:middle; margin-left:6px;">': L.layerGroup(),
      'Attractions <img src="Icons/accomodation.png" width="18" style="vertical-align:middle; margin-left:6px;">': L.layerGroup(),
      'Borders <img src="Icons/accomodation.png" width="18" style="vertical-align:middle; margin-left:6px;">': L.layerGroup(),
      'Starts/Ends <img src="Icons/accomodation.png" width="18" style="vertical-align:middle; margin-left:6px;">': L.layerGroup(),
      'Other': L.layerGroup()
    };

	var Tracks = {
	  'Biking': L.layerGroup(),
	  'Train': L.layerGroup()
	};

    // Keep references to the groups we will populate programmatically
    var BikeLayer = Tracks['Biking'];
	var TrainLayer = Tracks['Train'];
    var CampsLayer = Layers['Camps <img src="Icons/accomodation.png" width="18" style="vertical-align:middle; margin-left:6px;">'];
    var AccommodationLayer = Layers['Accommodation <img src="Icons/accomodation.png" width="18" style="vertical-align:middle; margin-left:6px;">'];
    var AttractionsLayer = Layers['Attractions <img src="Icons/accomodation.png" width="18" style="vertical-align:middle; margin-left:6px;">'];
    var BordersLayer = Layers['Borders <img src="Icons/accomodation.png" width="18" style="vertical-align:middle; margin-left:6px;">'];
    var StartsEndsLayer = Layers['Starts/Ends <img src="Icons/accomodation.png" width="18" style="vertical-align:middle; margin-left:6px;">'];
    var OtherLayer = Layers['Other'];

    // ------------------------------
    // Map initialization
    // ------------------------------
    var map = L.map('map', {
      center: [40.0, -3.7],
      zoom: 6.5,
      zoomControl: false,
      zoomSnap: 0.25,
      layers: [ baseLayers['Terrain'], BikeLayer, TrainLayer, AccommodationLayer]
    });

    // Layer control needs an object for overlays (the Labels in the Layers object are keys)
    L.control.layers(baseLayers, Layers).addTo(map);

    L.controlCredits({
	    imageurl: 'Icons/logo.png',
	    tooltip: 'Brad Garrow',
	    imagealt: 'None',
	    width: '30px',
	    height: '30px',
	    expandcontent: 'Mapping by <br/>Brad Garrow',
    }).addTo(map);

    // ------------------------------
    // GPX loading
    // ------------------------------
    const gpxFiles = [
      'GPX/Day1.gpx',
      'GPX/Day2.gpx',
      'GPX/Day3.gpx',
      'GPX/Day4.gpx',
      'GPX/Day5.gpx',
      'GPX/Day6.gpx',
      'GPX/Day7.gpx',
      'GPX/Day8.gpx',
      'GPX/Day9.gpx'
    ];

    /**
     * loadGPX(filePath, targetLayer)
     * - Uses omnivore to load a GPX file and add it to the provided targetLayer.
     * - Binds a popup to the track using the internal GPX name (feature.properties.name).
     * - Adds click highlight behavior and simple tooltip on hover.
     */
    function loadGPX(filePath, targetLayer) {
      const gpxLayer = omnivore.gpx(filePath);

      gpxLayer.on('ready', function() {
        this.eachLayer(function(layer) {
          if (layer.setStyle) {
            layer.setStyle({ color: '#e41a1c', weight: 2, opacity: 1 });
          }

          const name = (layer.feature && layer.feature.properties && layer.feature.properties.name) ? layer.feature.properties.name : filePath;
		  // Popup
          layer.bindPopup('<h1 class="popup">' + name + '</h1>');
		  // Tooltip (simple hover)
          layer.on('mouseover', function() { if (!layer._tooltip) layer.bindTooltip(name, { direction: 'center' }).openTooltip(); });
          layer.on('mouseout', function() { if (layer._tooltip) layer.closeTooltip(); });
		  // Click highlight
          layer.on('click', function() {
            if (layer.setStyle) {
              layer.setStyle({ color: '#70F3FF', weight: 5 });
              setTimeout(function() { layer.setStyle({ color: '#e41a1c', weight: 2 }); }, 3000);
            }
            layer.openPopup();
          });
        });

        targetLayer.addLayer(this);
      });

      gpxLayer.on('error', function(err) { console.warn('Failed loading GPX:', filePath, err); });

      return gpxLayer;
    }

    // Load GPX files into the Routes layer
    gpxFiles.forEach(fp => loadGPX(fp, BikeLayer));

	//------------------------------------------
	// Original  Method of adding JSONs to map
	//-----------------------------------------

	  
    // Line Styles
    var highlight = {
      'color': '#70F3FF',
      'weight': 3,
      'opacity': 1,	
    };	  

    function Trainstyle(feature) {
    return {
        color: '#ff7f00',//'#FFA500',
		weight: 2
    }};
    
	  
    //Function for binding popup and highlighting on click  
    function forEachFeature(feature, layer) {
      layer.bindPopup('<h1>'+feature.properties.Name+'</h1>');
	    
      // Check if the device is a touch device
      if (!isTouchDevice()) {
        layer.bindTooltip('<h1>'+feature.properties.Name+'</h1>', {
	      direction: 'center',  // Tooltip appears in the center of the line
              offset: L.point(0, 0), // Centered offset
              permanent: false, // Tooltip only appears on hover
              sticky: true, // Tooltip remains open when mouse is moved over it
              interactive: false, // Allows interaction with the tooltip
          });
      };
      // Increase the sensitivity area for hovering (wider hover area)
      layer.on('mouseover', function(e) {
          layer.setStyle({ weight: 6 });  // Temporarily increase line weight on hover
      });
      layer.on('mouseout', function(e) {
          layer.setStyle({ weight: 2 });  // Revert line weight when not hovering
      });
      layer.on("click", function (e) {
	layer.bringToFront();
	TrainTracks.setStyle(Trainstyle);
        layer.setStyle(highlight);  //highlights selected.
        });
        };

    var TrainTracks = L.geoJSON(TrainTracks, {
      style: Trainstyle,
      onEachFeature: forEachFeature
    }).addTo(TrainLayer);


    ////////////////////////	  
    //Interaction Functions
    ////////////////////////

    function onMapClick(e) {
	TrainTracks.setStyle(Trainstyle);
    }
    map.on('click', onMapClick);

    map.on('almost:click', function (e) {
      var layer = e.layer;
      layer.openPopup();
    });
	  
	//---------
	// POINTS
	//---------	  

	// Read markers data from data.csv
    $.get('Espa単aPoints.csv', function(csvString) {
      var data = Papa.parse(csvString, { header:true, dynamicTyping:true }).data;

      data.forEach(function(row) {
        if (!row || typeof row.Latitude !== 'number' || typeof row.Longitude !== 'number') return; // skip bad rows

        var icon = EndIcon; // default
        var target = OtherLayer;
        var popupHtml = '';

        // Map CSV Point_Type values to icons & layers (keeps your original types)
        switch ((row.Point_Type || '').trim()) {
          case 'Camp':
            icon = CampIcon; target = CampsLayer;
            popupHtml = '<h1 class="popup">' + (row.Name || '') + '</h1>' + (row.PIC_URL ? '<a href="'+row.PIC_URL+'" target="_blank"><img src="'+row.PIC_URL+'" class="popupImage" onerror="this.style.display=\'none\'"/></a>' : '');
            break;
          case 'Start':
            icon = StartIcon; target = StartsEndsLayer;
            // Example: if you want to show a video for Start rows, keep your logic; here we default to image or name
            popupHtml = '<h1 class="popup">' + (row.Name || '') + '</h1>' + (row.PIC_URL ? '<a href="'+row.PIC_URL+'" target="_blank"><img src="'+row.PIC_URL+'" class="popupImage" onerror="this.style.display=\'none\'"/></a>' : '');
            break;
          case 'Attraction':
            icon = POIIcon; target = AttractionsLayer;
            popupHtml = '<h1 class="popup">' + (row.Name || '') + '</h1>' + (row.PIC_URL ? '<a href="'+row.PIC_URL+'" target="_blank"><img src="'+row.PIC_URL+'" class="popupImage" onerror="this.style.display=\'none\'"/></a>' : '');
            break;
          case 'Accommodation':
            icon = AccommodationIcon; target = AccommodationLayer;
            popupHtml = '<h1 class="popup">' + (row.Name || '') + '</h1>' + (row.PIC_URL ? '<a href="'+row.PIC_URL+'" target="_blank"><img src="'+row.PIC_URL+'" class="popupImage" onerror="this.style.display=\'none\'"/></a>' : '');
            break;
          case 'Border':
            icon = BorderIcon; target = BordersLayer;
            popupHtml = '<h1 class="popup">' + (row.Name || '') + '</h1>' + (row.PIC_URL ? '<a href="'+row.PIC_URL+'" target="_blank"><img src="'+row.PIC_URL+'" class="popupImage" onerror="this.style.display=\'none\'"/></a>' : '');
            break;
          case 'End':
            icon = EndIcon; target = StartsEndsLayer;
            popupHtml = '<h1 class="popup">' + (row.Name || '') + '</h1>' + (row.PIC_URL ? '<a href="'+row.PIC_URL+'" target="_blank"><img src="'+row.PIC_URL+'" class="popupImage" onerror="this.style.display=\'none\'"/></a>' : '');
            break;
          default:
            // anything else falls into Other
            icon = EndIcon; target = OtherLayer;
            popupHtml = '<h1 class="popup">' + (row.Name || 'Untitled') + '</h1>' + (row.PIC_URL ? '<a href="'+row.PIC_URL+'" target="_blank"><img src="'+row.PIC_URL+'" class="popupImage" onerror="this.style.display=\'none\'"/></a>' : '');
        }

        var marker = L.marker([row.Latitude, row.Longitude], { icon: icon, opacity: 1 });

        marker.bindPopup(popupHtml, { maxWidth: 400 });

        // Tooltip on hover
        marker.on('mouseover', function() { marker.openTooltip(); });
        marker.on('mouseout', function() { marker.closeTooltip(); });
        marker.bindTooltip((row.Name || ''), { direction: 'top', permanent: false, className: 'leaflet-tooltip' });

        // Add to the appropriate group (not map directly)
        target.addLayer(marker);
      });

    }).fail(function() { console.warn('Failed to load Espa単aPoints.csv'); });
	  
    // ------------------------------
    // Helpful notes for you
    // ------------------------------
    // - GPX name used for popups: layer.feature.properties.name (this is read from within the GPX file)
    // - If your GPX files contain <trk><name> or <rte><name>, omnivore/gpx will expose them as feature.properties.name
    // - If you move away from GitHub Pages to a host that exposes directory listings:
    //     replace the hard-coded gpxFiles array with a fetch of the directory listing (and build the array)
    // - Update the CSV file paths above when you have real CSVs. The loadCSVMarkers function expects
    //     columns: Latitude, Longitude, Name, PIC_URL (adjust as required)
    // - To change which layer a GPX file goes into (e.g., Bikes instead of Hikes), call loadGPX(fp, Bikes)
    // - If you want different default styles per activity, apply layer.eachLayer(...) and set polyline style
    //
    // Example: convert a GPX into a 'Bikes' layer with a different style
    // loadGPX('GPX/bike_route.gpx', Bikes).on('ready', function() {
    //   this.eachLayer(function(l){ if (l.setStyle) l.setStyle({color:'#ff7f00', weight:2}); });
    // });

  </script>
</body>
</html>
